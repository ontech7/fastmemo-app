name: "publish"

on: workflow_dispatch

jobs:
  publish-tauri:
    permissions:
      contents: write
    environment: production
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-15-intel" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: yarn install

      - name: get version from package.json
        id: pkg_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        shell: bash

      - name: compose release body
        id: release_body
        shell: bash
        run: |
          set -eo pipefail

          # Extract latest version section (from first ## to next ## or EOF)
          extract_latest() {
            awk '/^## /{if(found) exit; found=1; next} found' "$1"
          }

          mobile_file="docs/CHANGELOG_MOBILE.md"
          desktop_file="docs/CHANGELOG_DESKTOP.md"

          mobile_section=""
          desktop_section=""

          if [ -s "$mobile_file" ]; then
            mobile_content=$(extract_latest "$mobile_file")
            if [ -n "$mobile_content" ]; then
              mobile_section="ðŸ“± Mobile"$'\n\n'"$mobile_content"
            fi
          fi

          if [ -s "$desktop_file" ]; then
            desktop_content=$(extract_latest "$desktop_file")
            if [ -n "$desktop_content" ]; then
              desktop_section="ðŸ–¥ Desktop"$'\n\n'"$desktop_content"
            fi
          fi

          if [ -n "$mobile_section" ] && [ -n "$desktop_section" ]; then
            body="$mobile_section"$'\n\n'"$desktop_section"
          elif [ -n "$mobile_section" ]; then
            body="$mobile_section"
          elif [ -n "$desktop_section" ]; then
            body="$desktop_section"
          else
            body="Checkout GitHub latest release for more details."
          fi

          {
            echo "content<<EOF"
            echo "$body"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri signing
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # macOS ad-hoc signing (no Apple Developer account required)
          APPLE_SIGNING_IDENTITY: ${{ startsWith(matrix.platform, 'macos') && '-' || '' }}
          # App config
          EXPO_PUBLIC_ENV: ${{ env.EXPO_PUBLIC_ENV }}
          EXPO_PUBLIC_API_URL: ${{ env.EXPO_PUBLIC_API_URL }}
          # Sentry
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          tagName: v${{ steps.pkg_version.outputs.version }}
          releaseName: "v${{ steps.pkg_version.outputs.version }} (+ Desktop)"
          releaseBody: ${{ steps.release_body.outputs.content }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
